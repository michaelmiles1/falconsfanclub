{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Active Roster</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Position</th>
    </tr>
  </thead>
  <tbody>
  {% for Roster in roster %}
    <tr>
      <th scope="number">{{ Roster.number }}</th>
      <td>{{ Roster.name }}</td>
      <td>{{ Roster.position }}</td>
    <tr>
  {% endfor %}
  <tbody>
</table>
{% endblock %}
